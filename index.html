<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/deb8ff58c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Musica</title>
</head>
<body>
    <img src="imagens/Gojo.jpg">
    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Nome do Artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">2:30</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-forward setas anterior"></i>
        <i class="fa-solid fa-play botao-play"></i>
        <i class="fa-solid fa-pause botao-stop"></i>
        <i class="fa-solid fa-backward setas proxima"></i>
    </div>
    <audio src="musicas/billie-eilish-sped-up.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
